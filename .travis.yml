branches:
  only:
    - master
    - stable

language: php

php:
  - 7.1
  - 7.2
  - 7.3

env:
  global:
    - CC_TEST_REPORTER_ID=be8f4797cbf55d09d76f8a7383645f6509709de4771e63eee6c99f2fda7fcb84

install:
  - composer install
  - composer require php-coveralls/php-coveralls:2.1.* --dev

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - ./vendor/bin/phpunit -c ./ --coverage-clover build/logs/clover.xml

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - travis_retry php vendor/bin/php-coveralls --verbose